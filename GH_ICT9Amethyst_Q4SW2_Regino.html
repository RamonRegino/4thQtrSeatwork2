<!DOCTYPE html>
<html>
<head>
	<title>Time Converter</title>
</head>
<body>
	<input type="text" id="id1" placeholder="To Seconds"><br>
	<input type="submit" value="Minutes" onclick="myFunction()"><br>
	<p id="answer"></p>	
	<script>
		function myFunction() {
			var num1 = document.getElementById('id1').value;
			var answer = Number(num1) / 60; 
			var num1 = document.getElementById('answer').innerHTML = answer + "Minutes";
		}
	</script>
</body>
</html>
